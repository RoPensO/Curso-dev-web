<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    De que país você veio? <input type='text' name='txtnac' id="txtnac" placeholder="insira seu país de origem">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">
    </div>
    <script>
        function verificar() {
            var pais = window.document.getElementById('txtnac').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Seu país de origem é <strong>${pais}</strong></p> portanto`
            if (pais == 'Brasil') {
                res.innerHTML += '<p>você é brasileiro!</p>'
            }
            res.innerHTML += 'você é estrangeiro'
        }

    </script>

</body>
</html>

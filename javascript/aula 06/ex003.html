<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        h1{
            color: green;
            background: rgb(219, 191, 245);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição! Ufa!</p>

    <script>
    var n1 = Number(window.prompt('Digite um número')) //maneiras de converter string pra numero (ParseInt(*para inteiro*), ParseFloat(*para decimal*), Number(*identificação automática*))
    var n2 = Number(window.prompt('Digite outro número'))
    var soma = n1 + n2
    window.alert(`A soma de ${n1} + ${n2} é igual à ${soma}`)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        h1 {
            text-align: center;
            padding: 20px;
            padding-bottom: 0px;
            font-family: Helvetica, sans-serif;
        }
        div#res{
            margin-top: 20px;
            font-size: 15pt;
            font-family: Helvetica, sans-serif;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="val1" placeholder="Insira o primeiro número"> +
    <input type="number" name="txtn2" id="val2" placeholder="Insira o segundo número"><br>
    <input type="button" value="Somar" onclick="somar()">
    <div id='res'>Resultado</div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('val1')
            var tn2 = window.document.querySelector('input#val2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `O resultado entre ${n1} + ${n2} é igual a <strong>${s}</strong>.`
        }


    </script>
</body>
</html>

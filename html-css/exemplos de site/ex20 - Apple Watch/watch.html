<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="watch.css">
    <link rel="shortcut icon" href="watchfav.ico" type="image/x-icon">
    <title>Apple Watch</title>
</head>
<body>

    <div class="menu-lateral">
        <div class="burguer">
            <img src="imagens/ico-menu.svg">
        </div>
        <div class="social">
            <ul>
                <li><img src="imagens/sm-twitter.svg" alt="twitter"></li>
                <li><img src="imagens/sm-facebook.svg" alt="facebook"></li>
                <li><img src="imagens/sm-instagram.svg" alt="instagram"></li>
            </ul>
        </div>
    </div>


    <div class="conteudo">
        <nav>
            <img src="apple.svg" class="logo">
            <ul>
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPod</a></li>
                <li><a href="#">iPhone</a></li>
                <li><a href="#">Watch</a></li>
                <li><a href="#">TV</a></li>
            </ul>
            <div class="final">
                <img src="imagens/ico-pesquisar.svg">
                <span>|</span>
                <img src="imagens/ico-bag.svg">
            </div>
        </nav>

        <main>
            <div class="esq">
                <h1>The Most Advanced <br> Apple Watch yet.</h1>
                <h2>In all latest looks.</h2>
                <a href="#">Buy Now</a>
            </div>
            <div class="dir">
                <img src="imagens/watchs/image 18.png">
                <!-- <img src="imagens/watchs/image 19.png">
                <img src="imagens/watchs/image 20.png"> -->
            </div>
        </main>

    </div>
</body>
</html>

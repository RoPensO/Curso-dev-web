<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffes</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="images/logo.png" alt="Starbucks" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>
                    It's <span>Starbucks</span></h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique nobis iste, asperiores, sint ipsa ullam inventore deleniti eveniet labore quo eos, accusantium repudiandae voluptates vero.</p>
                    <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="images/sb-verde.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/tmb-sb-verde.png" onclick="imgSlider('images/sb-verde.png')"></li>
            <li><img src="images/tmb-sb-pink.png" onclick="imgSlider('images/sb-pink.png')"></li>
            <li><img src="images/tmb-sb-rosa.png" onclick="imgSlider('images/sb-rosa.png')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="images/facebook.png"></a></li>
            <li><a href="#"><img src="images/twitter.png"></a></li>
            <li><a href="#"><img src="images/instagram.png"></a></li>
        </ul>
    </section>

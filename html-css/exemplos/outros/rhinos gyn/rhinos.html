<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rhinos Gym</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo"><span>RHINOS</span>GYM</div>
            <nav>
                <a href="#">home</a>
                <a href="#">goods</a>
                <a href="#">services</a>

                <a href="#">contacts</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="topo">
            <div class="titulo-topo">
                <h2>make your body fit this spring with us.</h2>
            </div>
            <div class="titulo-destaque">
                <div class="esq">

                        <h1>improve your</h1>
                        <figure>

                    </div>
                    <h1>fitness level for</h1>

                        <h1>the better</h1>

                        <button>botao 1</button>

                    </div>
                </div>
                <div class="dir-foto">
                    <figure>
                        <img src="imagens/mulher-levantamento-peso.jpg" alt="">

                            <p>let's try</p>
